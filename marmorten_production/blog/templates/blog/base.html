<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Marmorten Production{% endblock %}</title>
    <style>
        /* Estilos b√°sicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'inicio' %}">Inicio</a>
            <a href="{% url 'sobre_nosotros' %}">Sobre Nosotros</a>
            <a href="{% url 'contacto' %}">Contacto</a>
            <a href="{% url 'nuestro_equipo' %}">Nuestro Equipo</a>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
