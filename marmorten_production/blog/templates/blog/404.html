{% extends 'blog/base.html' %}

{% block title %}Página no encontrada - MARMOTEN PRODUCTION{% endblock %}

{% block content %}
<style>
/* Heredamos los estilos de index.html */
:root {
  --color-blanco: #ffffff;
  --color-fondo: #f8f8f8;
  --color-borde: #e0e0e0;
  --color-texto:rgb(255, 255, 255);
  --color-texto-claro:rgb(175, 175, 175);
  --color-acento:rgb(160, 133, 46);
  --color-acento-hover: #B8860B;
  --borde-redondeado: 12px;
  --borde-redondeado-pequeno: 8px;
  --sombra: 0 4px 20px rgba(0, 0, 0, 0.05);
  --sombra-hover: 0 8px 30px rgba(223, 191, 6, 0.32);
  --transicion: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

/* Estilos específicos para la página 404 */
.error-container {
  top-margin: 300px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 70vh;
  text-align: center;
  padding: 130px 20px;
}

.error-code {
  font-size: 8rem;
  font-weight: 700;
  color: var(--color-acento);
  margin-bottom: 20px;
  line-height: 1;
}

.error-title {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: var(--color-texto);
}

.error-message {
  font-size: 1.2rem;
  color: var(--color-texto-claro);
  max-width: 600px;
  margin-bottom: 40px;
}

.error-image {
  max-width: 400px;
  width: 100%;
  height: auto;
  margin-bottom: 40px;
  border-radius: var(--borde-redondeado);
}

.error-actions {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}
.btn_btn-primary {
  background-color: var(--color-acento);
  color: var(--color-texto);
  padding: 10px 20px;
  border-radius: var(--borde-redondeado);
  text-decoration: none;
  transition: var(--transicion);
  box-shadow: var(--sombra-hover);
}
.btn_btn-primary:hover {
  background-color: var(--color-acento-hover);
  color: var(--color-texto);
  transform: translateY(-3px);
  
  padding: 10px 20px;
  border-radius: var(--borde-redondeado);
  text-decoration: none;
}
@media (max-width: 768px) {
  .error-code {
    font-size: 6rem;
  }
  
  .error-title {
    font-size: 2rem;
  }
  
  .error-message {
    font-size: 1rem;
  }
}

@media (max-width: 576px) {
  .error-code {
    font-size: 4rem;
  }
  
  .error-title {
    font-size: 1.5rem;
  }
  
  .error-actions {
    flex-direction: column;
    gap: 10px;
  }
}
</style>

<div class="main-container">
  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">{% trans "Página no encontrada" %}</h1>
    <p class="error-message">{% trans "Lo sentimos, la página que estás buscando no existe o ha sido movida."%}</p>
    
    <div class="error-actions">
      <a href="{% url 'inicio' %}" class="btn_btn-primary">Volver al inicio</a>
      <!--<a href="{% url 'contacto' %}" class="btn_btn-primary">Contactar soporte</a>-->
    </div>
  </div>
</div>
{% endblock %}
